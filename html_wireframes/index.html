<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Personal Finance Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures mobile responsiveness -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="app-title-form">Personal Finance Manager</div>
               
            </div>

            <!-- Sign In Form -->
            <div class="form-container">
                <h2>Sign In</h2>
                <form action="home.html" method="GET">
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-actions">
                        
                        <button type="submit" class="button">Sign In</button>

                    </div>
                </form>
                <div class="switch-link">
                    <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
                    <p>Forgot your password? <a href="reset.html">Reset Password</a></p>
                </div>
            </div>

        </div>
    </div>

    <!-- Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
