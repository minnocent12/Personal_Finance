<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Personal Finance Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures mobile responsiveness -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="app-title">Personal Finance Manager</div>
            </div>

            <!-- Reset Password Form -->
            <div class="form-container">
                <h2>Reset Password</h2>
                <form action="home.html" method="GET">
                    <div class="form-group">
                        <label for="reset-email">Email</label>
                        <input type="email" id="reset-email" name="email" placeholder="Enter your registered email" required>
                    </div>
                    <div class="form-group">
                        <label for="reset-password">New Password</label>
                        <input type="password" id="reset-password" name="new_password" placeholder="Enter your new password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="button">Reset Password</button>
                    </div>
                </form>
                <div class="switch-link">
                    <p>Remembered your password? <a href="index.html">Sign In</a></p>
                </div>
            </div>

            
        </div>
    </div>

    <!-- Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
